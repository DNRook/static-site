        <img src="../images/menu4.png" id="menu">
            
        <div class="flex">
            <div class="left">
                <h1> Sign up and join</h1>

                <form class="form" method="post" action="connect.php">
                    <input type="text" name="name" id="name" autocomplete="off" required/>
                    <!-- the required keyword specifcies that an input field must be filled out before

                <label for="name" class="label-name">
                    <span class="content-name">Enter your Name</span>

            </form>

            <form class="form" method="post" action="connect.php">

            </div>  
        </div>

        
       
        <script>
            var menu=document.getElementById("menu");
         var nav=document.getElementById("nav");
 
         nav.style.right="-500px";
         menu.onmouseover=function(){
             if(nav.style.right=="-500px")
             {
                 nav.style.right="0";
             }
         }
         menu.onclick=function(){
             nav.style.right="-500px";
         }
         nav.onmouseenter=function(){
             nav.style.right="0px";
         }
         nav.onmouseleave=function(){
             nav.style.right="-500px";
         }
         </script>
